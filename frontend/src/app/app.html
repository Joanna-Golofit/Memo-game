<div class="memory-game">
  <!-- Nagłówek gry -->
  <header class="game-header">
    <h1 class="game-title">{{ title() }}</h1>
    
</header>
   

  <!-- Główna sekcja gry -->
  <main class="game-main">
    <!-- Panel gracza po lewej - Inka -->
    <div class="player-panel left-player" [class.active]="currentPlayer() === 0">
      <div class="player-name">Inka</div>
      <div class="score">⭐ {{ player1Score() }}</div>
    </div>

    <!-- Plansza gry -->
    <div class="game-board">
      <div 
        class="card" 
        *ngFor="let card of cards()"
        [class.flipped]="card.isFlipped"
        [class.matched]="card.isMatched"
        (click)="onCardClick(card)"
      >
        <!-- Przód karty (obrazek) -->
        <div class="card-front">
          <img 
            [src]="getImageUrl(card)" 
            [alt]="card.name"
            class="card-image"
          />
          <div class="card-name">{{ card.name }}</div>
        </div>
        
        <!-- Tył karty -->
        <div class="card-back">
          <div class="card-pattern">?</div>
        </div>
      </div>
    </div>

    <!-- Panel gracza po prawej - Mama -->
    <div class="player-panel right-player" [class.active]="currentPlayer() === 1">
      <div class="player-name">Mama</div>
      <div class="score">🏆 {{ player2Score() }}</div>
    </div>
  </main>

   <!-- Status gry -->
   <div class="game-status" *ngIf="gamePhase() === 'preview'">
    <div class="preview-message">
      Zapamiętaj gdzie są pary! {{ previewTimeLeft() }}
    </div>
  </div>

</div>
