<div class="memory-game">
  <!-- Nagłówek gry -->
  <header class="game-header">
    <h1 class="game-title">{{ title() }}</h1>
  </header>

  <!-- Główna sekcja gry - gracze po bokach -->
  <main class="game-main">
    <!-- Panel gracza po lewej -->
    <div class="player-panel left-player">
      <div class="player-name">Inka</div>
      <div class="score">0</div>
    </div>

    <!-- Plansza gry w środku -->
    <div class="game-board">
      <div class="card">Karta 1</div>
      <div class="card">Karta 2</div>
      <div class="card">Karta 3</div>
      <div class="card">Karta 4</div>
    </div>

    <!-- Panel gracza po prawej -->
    <div class="player-panel right-player">
      <div class="player-name">Lorena</div>
      <div class="score">0</div>
    </div>
  </main>
</div>
